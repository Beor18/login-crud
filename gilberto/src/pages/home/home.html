<ion-header>
  <ion-navbar color="interior">
     <ion-title>Buscador</ion-title>
     <ion-buttons end>
      <button ion-button>
      <ion-icon ios="ios-pin" md="md-pin"></ion-icon> Ver Mapa General</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <h4>Usted Podra Buscar acorde de manera exacta</h4>

      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let post of posts">
            <ion-card>
              <img [src]="post.image"/>
              <div class="card-title">{{ post.titulo }}</div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  
</ion-content>
